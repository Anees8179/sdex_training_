<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="./icon.ico/fav.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
    <link rel="stylesheet" href="table2.css">
</head>

<body class="">
    <div id="container" >
        <div id="table">
            <h1 style="text-align: center;">My Data Table</h1>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
            <br>
            <div id="pagination-container"></div>
           
        </div>
        <div id="input-container">
            <h1 style="text-align: center;">UI Form For View and Update</h1>
            <form action="#" id="form-1" >
                
                <label class="integer" for="userid">User Id <i class="bi bi-person-circle"></i> :</label>
                
                <input type="number" id="userid" name="userid" placeholder="enter user id"><br><br>
                <label for="pass">ID  <i class="bi bi-person-vcard-fill"></i> :  </label>
                <input type="pass" id="pass" name="pass" placeholder="enter id"><br><br>
                <label for="title">Title  <i class="bi bi-card-heading"></i> :</label>
                <input type="text" name="title" id="title" placeholder="textarrea" required><br>
                <br>
                <label for="completed">Completed <i class="bi bi-cloud-check-fill"></i> :</label>
                <input type="checkbox" name="completed" id="completed"><br>
                <br>
                <input  class="btn btn-success justify-content-md-center " type="submit"  value="Submit">             
            </form>
        </div>
    </div>   
    <div class="toggle-btn">
        <button onclick="dark()" class=" btn btn-success bi bi-moon-fill " id="theme">Dark/Light</button>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./form3.js"></script>
</html>
